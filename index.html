        crossorigin="anonymous"></script>
        <script>
            let a, date, times;
            // const options={weekday:'long',year:'numeric',month:'long',day:'numeric'};
            setInterval(()=>{
                a=new Date();
                date=a.toLocaleDateString(undefined, {weekday:'long',year:'numeric',month:'long',day:'numeric'});
                times=a.getHours()+':'+a.getMinutes()+':'+a.getSeconds();
                document.getElementById('time').innerHTML = times +'<br> on '+date;
                // document.getElementById('time').innerHTML=dat
            },1000);
    
        </script>
